$def with (_, threads, isadm, page_data)

<form action="" method="post">

<!-- Default action for this form -->
<!-- Enables user to create a thread by hitting enter -->
<button class="link" name="create" value=""></button>

<!-- Title -->
<table width="100%" class="title">
<tr>
<td width="10%" class="tal"></td>
<th width="80%" class="tac">$_['forum_title']</th>
<td width="10%" class="tar">
<button class="link" name="link" value="profile">$_['profile']</button>
<br>
<button class="link" name="link" value="users">$_['users']</button>
$if isadm:
    <br>
    <button class="link" name="link" value="admin">$_['admin_link']</button>
</td>
</tr>
<tr><td><br></td></tr>
</table>
    
<table width="100%" class="threads">

<!-- Header -->
<tr>
<th width="50%">$_['thread']</th>
<th colspan="3">$_['last_post']</th>
</tr>

<!-- Thread Form -->
<tr>
<th>

<table width="100%" class="thread_form">
<tr>
<th width="70%"><input type="text" autocomplete="off" name="title" value="$page_data['title']" placeholder="$_['title']" title="$:_['title_hint']"></th>
<th width="30%"><input type="text" autocomplete="off" name="nicks" value="$page_data['nicks']" placeholder="$_['users']" title="$:_['users_hint']"></th>
<th><button name="create">$_['create']</button></th>
</tr>

<tr>    
<th colspan=3>
<table width="250px"></table> <!-- determines minimal width -->
</th>
</tr>

</table>

<!-- Sub-header -->
</th>
<th>$_['date']</th>
<th>$_['author']</th>
<th>$_['content']</th>
</tr>

<!-- Threads -->
$for thread in threads:
    <tr onclick="window.location.href = '/thread/$thread['tid']#bottom';">
    
    <td>
    <table width="100%" class="thread_title">
    <tr>
    <td width="100%" style="font-weight:$thread['font_weight']">$thread['title']</td>
    $if thread['is_public']:
        <td></td>
    $else:
        <td class="tar"><button class="delete" name="delete" value="$thread['tid']" title="$:_['delete_hint']">X</button></td>
    
    </tr>
    </table>
    </td>
    
    <td class="tac" style="font-weight:$thread['font_weight']">$thread['last_date']</td>
    <td class="tac" style="background-color:#$thread['last_color']; font-weight:$thread['font_weight']">$thread['last_name']</td>
    <td width="50%" style="font-weight:$thread['font_weight']">$thread['last_msg']</td>
    </tr>

</table>
</form>

<!-- Footer -->
<table width="100%" class="footer">
<tr><td><br></td></tr>
<tr><td>
Powered by <a href=http://krason.biz/#Pforum>PForum</a>
</td></tr>
</table>

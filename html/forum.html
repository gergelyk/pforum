$def with (_, user_list, threads, page_data)

<!-- Title -->
<table class="title">
<tr>
<td>$_['forum_title']</td>
</tr>
<tr><td><br></td></tr>
</table>

<form action="" method="post">
    
<table width="100%" class="threads">

<!-- Header -->
<tr>
<th width="50%">$_['thread']</th>
<th colspan="3">$_['last_post']</th>
</tr>

<!-- Thread Form -->
<tr>
<th>

<table width="100%" class="thread_form">
<tr>
<th width="70%"><input type="text" autocomplete="off" id="title" name="title" value="$page_data['title']" placeholder="$_['title']" title="$:_['title_hint']"></th>
<th width="30%"><input type="text" autocomplete="off" id="nicks" name="nicks" value="$page_data['nicks']" placeholder="$_['users']" title="$:_['users_hint']$:user_list"></th>
<th><button id="create" name="button">$_['create']</button></th>
</tr>

<tr>    
<th colspan=3>
<table width="250px"></table> <!-- determines minimal width -->
</th>
</tr>

</table>

<!-- Sub-header -->
</th>
<th>$_['date']</th>
<th>$_['author']</th>
<th>$_['content']</th>
</tr>


<!-- Threads -->
$for thread in threads:
    <tr onclick="window.location.href = '/thread/$thread['tid']#bottom';">
    <td style="font-weight:$thread['font_weight']">$thread['title']</td>
    <td class="tac" style="font-weight:$thread['font_weight']">$thread['last_date']</td>
    <td class="tac" style="background-color:#$thread['last_color']; font-weight:$thread['font_weight']">$thread['last_name']</td>
    <td width="50%" style="font-weight:$thread['font_weight']">$thread['last_msg']</td>
    </tr>

</table>
</form>
